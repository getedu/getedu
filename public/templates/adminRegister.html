<header class="jumbotron">
	<div class="header">
		<h1>Admin Register Page</h1>
	</div>
</header>

<form ng-submit="getInstitutions(search)">
		Search for a School: 
		<input type="text" ng-model="search" placeholder="School Name"/>
		<button type="submit">Submit</button>
</form>

<div id="about" class="links">
	<ul ng-repeat=" institution in institutions">
		<li class="links"> {{institution.name}}</li>
		<button ng-click="selectedInst">Select Institution</button>
	</ul>
</div>

<form ng-submit="addInstitutionInfo(selectedInst)">
	<div>
		Institution Name:
		{{selectedInst.name}}
	</div>
	<div>
		Location:
		{{selectedInst.location}}
	</div>
	<div>
		Student Count:
		<input type="number" ng-model="selectedInst.studentCount" placeholder="# of Students"/>
	</div>
	<div>
		Average Class Size:
		<input type="number" ng-model="selectedInst.avgClassSize" placeholder="Avg. Class size"/>
	</div>
	<div>
		Student/Teacher Ratio:
		<input type="text" ng-model="selectedInst.studentTeachRatio" placeholder="Example: 14:1"/>
	</div>
	<div>
		Male: Female Ratio:
		<input type="text" ng-model="selectedInst.genderRatio" placeholder="Example: 45%:55%"/>
	</div>
	<div>
		Type of Institution:
		<select name="type" ng-model="selectedInst.type">
			<option value="">Please Select</option>
			<option value="4-year">4-Year</option>
			<option value="2-year">2-Year</option>
			<option value="Bootcamp">Bootcamp</option>
			<option value="Graduate">Graduate</option>
		</select>
	</div>
	<div>
		Top Subject: 
		<select name="topSubj" ng-model="selectedInst.topSubj">
			<option value="">Please Select</option>
			<option value="History">History</option>
			<option value="Science">Science</option>
			<option value="Math">Math</option>
			<option value="Social Sciences">Social Sciences</option>
			<option value="Language">Language</option>
			<option value="Music">Music</option>
		</select>
	</div>
	<div>
		Financial Aid: 
		<select name="financialAid" ng-model="selectedInst.financialAid">
			<option value="">Please Select</option>
			<option value="Need-blind">4-Year</option>
			<option value="Need-based">2-Year</option>
			<option value="No Financial Aid">No Financial Aid</option>
		</select>
	</div>

	<button type="submit">Submit Profile Info</button>
</form>
